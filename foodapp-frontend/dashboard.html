<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - FoodApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #fff5f7, #ffe3e3);
      font-family: 'Inter', sans-serif;
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .dashboard-card {
      background: #ffffff;
      border-radius: 18px;
      padding: 40px 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: floatUp 0.6s ease-out;
    }
    @keyframes floatUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .dashboard-title {
      font-size: 30px;
      font-weight: 600;
      color: #ff4d4f;
      margin-bottom: 10px;
    }
    .user-email {
      font-size: 16px;
      color: #777;
      margin-bottom: 30px;
    }
    .btn-custom {
      padding: 14px;
      font-size: 16px;
      border-radius: 40px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: 0.3s ease;
    }
    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    .btn-primary { background-color: #ff4d4f; border: none; }
    .btn-success { background-color: #00c853; border: none; }
    .btn-info    { background-color: #00bcd4; border: none; }
    .btn-danger  { background-color: #ff6f00; border: none; }
    .brand-logo {
      font-size: 40px;
      color: #ff4d4f;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="dashboard-card text-center">
    <div class="brand-logo"><i class="bi bi-bag-heart-fill"></i></div>
    <div class="dashboard-title">Welcome to FoodApp!</div>
    <div id="userEmail" class="user-email">Loading user...</div>

    <div class="d-grid gap-3">
      <button class="btn btn-primary btn-custom" onclick="goTo('menu.html')">
        <i class="bi bi-card-list"></i> View Menu
      </button>
      <button class="btn btn-success btn-custom" onclick="goTo('cart.html')">
        <i class="bi bi-cart-check"></i> Place Order
      </button>
      <button class="btn btn-info btn-custom" onclick="goTo('track.html')">
        <i class="bi bi-truck"></i> Track Order
      </button>
      <button class="btn btn-danger btn-custom" onclick="logout()">
        <i class="bi bi-box-arrow-right"></i> Logout
      </button>
    </div>
  </div>

  <script>
    const tokenData = localStorage.getItem("jwtToken");

    if (tokenData) {
      try {
        const parsed = JSON.parse(tokenData);
        const token = parsed.token;

        const payloadBase64 = token.split('.')[1];
        const decodedPayload = atob(payloadBase64);
        const payload = JSON.parse(decodedPayload);
        const email = payload.sub;

        document.getElementById("userEmail").textContent = "Logged in as: " + email;
      } catch (e) {
        console.error("Token decoding error:", e);
        alert("⚠️ Invalid token. Please login again.");
        logout();
      }
    } else {
      alert("Please login.");
      logout();
    }

    function goTo(page) {
      window.location.href = page;
    }

    function logout() {
      localStorage.removeItem("jwtToken");
      localStorage.removeItem("cart");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
