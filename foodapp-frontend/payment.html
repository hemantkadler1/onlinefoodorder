<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - FoodApp</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f2f5f9, #d8e8ff);
    }

    .card {
      border-radius: 20px;
      border: none;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      background-color: #fff;
    }

    .payment-title {
      font-size: 26px;
      font-weight: 600;
      color: #007bff;
    }

    .upi-option {
      width: 90px;
      height: auto;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 15px;
      transition: all 0.3s ease;
    }
    .upi-banner {
  max-width: 120px;
  display: block;
  margin-left: auto;
  margin-right: auto;
}


    .upi-option.selected {
      border-color: #28a745;
      box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
    }

    .btn-lg {
      font-size: 1.1rem;
      font-weight: 500;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .btn-lg:hover {
      transform: scale(1.05);
    }

    #paymentMessage span {
      font-size: 1.1rem;
    }

    .btn-outline-secondary, .btn-outline-danger {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container mt-5 text-center">
    <div class="card p-5 mx-auto" style="max-width: 550px;">
      <img src="upilogo.png" class="upi-banner mb-3 d-block mx-auto" alt="UPI" style="width: 120px;" />

      <h2 class="payment-title mb-4">üí≥ Payment</h2>
      <h5 class="mb-3">Order ID: <span id="orderIdText" class="text-success"></span></h5>

      <h6 class="mb-2">Select a UPI App:</h6>
      <div class="d-flex justify-content-center gap-3 mb-3">
        <img src="gpay.png" alt="GPay" class="upi-option" onclick="selectPayment('GPay')">
        <img src="phonepe.png" alt="PhonePe" class="upi-option" onclick="selectPayment('PhonePe')">
      </div>

      <button class="btn btn-success btn-lg mt-2" id="payNowBtn" onclick="confirmPayment()">‚úÖ Pay Now</button>

      <div id="paymentMessage" class="mt-4 fw-bold"></div>

      <div class="mt-4 d-none" id="afterPayment">
        <button class="btn btn-outline-primary me-2" onclick="downloadReceipt()">üìÑ Download Receipt</button>
        <button class="btn btn-outline-info me-2" onclick="trackOrder()">üöö Track Order</button>
        <button class="btn btn-outline-secondary me-2" onclick="goToDashboard()">üè† Dashboard</button>
        <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
const orderId = urlParams.get("id");

    document.getElementById("orderIdText").textContent = orderId;

    let selectedApp = "";

    function selectPayment(app) {
      selectedApp = app;
      document.querySelectorAll('.upi-option').forEach(el => el.classList.remove("selected"));
      document.querySelectorAll('.upi-option').forEach(el => {
        if (el.alt === app) el.classList.add("selected");
      });
      document.getElementById("paymentMessage").innerHTML = `<span class='text-primary'>üîò ${app} selected</span>`;
    }

    async function confirmPayment() {
  if (!selectedApp) {
    alert("Please select a UPI app to proceed.");
    return;
  }

  const tokenData = localStorage.getItem("jwtToken");
  if (!tokenData) {
    alert("Session expired. Please login again.");
    logout();
    return;
  }

  const token = JSON.parse(tokenData).token || tokenData;

  try {
    const response = await fetch(`http://localhost:8080/api/orders/pay/${orderId}`, {
      method: "PUT",
      headers: {
        "Authorization": "Bearer " + token
      }
    });

    if (!response.ok) throw new Error("Payment update failed!");

    const data = await response.json();

    document.getElementById("payNowBtn").disabled = true;
    document.getElementById("paymentMessage").innerHTML = `
      <span class='text-success'>‚úÖ Payment via ${selectedApp} Successful!</span><br>
      <small class='text-muted'>Thank you for your order. Order ID: <strong>${data.orderId}</strong></small>
    `;
    document.getElementById("afterPayment").classList.remove("d-none");

  } catch (err) {
    console.error("Payment error:", err);
    alert("‚ùå Payment failed. Please try again.");
    document.getElementById("payNowBtn").disabled = false;
  }
}


    function downloadReceipt() {
      const content = `üßæ FoodApp Order Receipt\n\nOrder ID: ${orderId}\nStatus: ‚úÖ Paid\nPaid via: ${selectedApp}\n\nThank you for ordering with us!`;
      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `receipt_order_${orderId}.txt`;
      link.click();
    }

    function trackOrder() {
      window.location.href = `track.html?orderId=${orderId}`;
    }

    function goToDashboard() {
      window.location.href = "dashboard.html";
    }

    function logout() {
      localStorage.removeItem("jwtToken");
      localStorage.removeItem("cart");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
