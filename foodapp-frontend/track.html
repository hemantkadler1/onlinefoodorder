<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Track Order - FoodApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .map-container {
      position: relative;
      height: 220px;
      background-color: #f0f0f0;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #ddd;
    }

    .road {
      width: 100%;
      height: 6px;
      background: #444;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .bike {
      width: 50px;
      position: absolute;
      top: 30%;
      left: -60px;
      animation: moveBike 8s linear infinite;
    }

    @keyframes moveBike {
      0% { left: -60px; }
      100% { left: 100%; }
    }

    .status {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .card {
      border-radius: 15px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5 text-center">
    <div class="card p-4 shadow-sm">
      <h2 class="mb-3 text-info">üì¶ Track Your Order</h2>
      <div id="orderDetails">
        <p class="text-secondary">‚è≥ Fetching your latest order...</p>
      </div>

      <div class="map-container my-4">
        <div class="road"></div>
        <img src="bike.webp" alt="Delivery Bike" class="bike" />
      </div>

      <div class="mt-4 d-flex justify-content-center flex-wrap gap-2">
        <button class="btn btn-outline-primary" onclick="goToMenu()">üçΩÔ∏è Back to Menu</button>
        <button class="btn btn-outline-secondary" onclick="goToDashboard()">üè† Dashboard</button>
        <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <script>
    async function loadLatestOrder() {
      const tokenData = localStorage.getItem("jwtToken");
      if (!tokenData) {
        alert("Please login first.");
        window.location.href = "login.html";
        return;
      }

      const token = JSON.parse(tokenData).token || tokenData;

      try {
        const response = await fetch("http://localhost:8080/api/orders/latest", {
          headers: {
            "Authorization": "Bearer " + token
          }
        });

        if (!response.ok) throw new Error("Failed to fetch order.");

        const order = await response.json();

        const orderDetails = `
  <div id="orderIdLine">
    <h5>Order ID: <span class="text-primary">${order?.orderId ?? 'N/A'}</span></h5>
  </div>
  <p class="text-success status">‚úÖ Status: ${order.status}</p>
`;

        document.getElementById("orderDetails").innerHTML = orderDetails;

      } catch (error) {
        console.error("Order fetch error:", error);
        document.getElementById("orderDetails").innerHTML = `
          <p class="text-danger">‚ùå Could not fetch order details. Please try again later.</p>
        `;
      }
    }

    function goToMenu() {
      window.location.href = "menu.html";
    }

    function goToDashboard() {
      window.location.href = "dashboard.html";
    }

    function logout() {
      localStorage.removeItem("jwtToken");
      localStorage.removeItem("cart");
      window.location.href = "login.html";
    }

    window.onload = loadLatestOrder;
  </script>
</body>
</html>
