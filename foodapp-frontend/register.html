<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - FoodApp</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e0f7e9);
      font-family: 'Segoe UI', sans-serif;
    }

    .register-card {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.7s ease-in;
    }

    .register-header {
      background: #198754;
      color: #fff;
      padding: 1rem 0;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control:focus {
      border-color: #198754;
      box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
    }

    .btn-success {
      background-color: #198754;
      border: none;
    }

    .btn-success:hover {
      background-color: #146c43;
    }

    .card-footer a {
      text-decoration: none;
      color: #198754;
      font-weight: 500;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card register-card">
          <div class="register-header text-center">
            <h3><i class="bi bi-person-plus-fill me-2"></i> Create an Account</h3>
          </div>
          <div class="card-body p-4">
            <form id="registerForm">
              <div class="mb-3">
                <label for="name" class="form-label">üë§ Full Name</label>
                <input type="text" id="name" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">üìß Email Address</label>
                <input type="email" id="email" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">üîê Password</label>
                <input type="password" id="password" class="form-control" required />
              </div>
              <button type="submit" class="btn btn-success w-100">
                <i class="bi bi-check-circle me-1"></i> Register
              </button>
            </form>
          </div>
          <div class="card-footer text-center py-3 bg-light">
            Already have an account? <a href="login.html">Login here</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("registerForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const payload = { name, email, password };

      try {
        const response = await fetch("http://localhost:8080/api/users/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          alert("üéâ Registration successful! Redirecting to login...");
          window.location.href = "login.html";
        } else {
          let errorMessage = "Registration failed";
          try {
            const errorData = await response.json();
            errorMessage = errorData.message || errorMessage;
          } catch (err) {
          }
          alert("‚ùå " + errorMessage);
        }
      } catch (error) {
        console.error("Error:", error);
        alert("‚ùå Something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
