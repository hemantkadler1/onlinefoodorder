<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - FoodApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #f8f9fa);
      font-family: 'Segoe UI', sans-serif;
    }
    .login-card {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.7s ease-in;
    }
    .login-header {
      background-color: #0d6efd;
      color: #fff;
      padding: 1rem 0;
    }
    .form-label {
      font-weight: 500;
    }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
    }
    .card-footer a {
      text-decoration: none;
      color: #0d6efd;
      font-weight: 500;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card login-card">
          <div class="login-header text-center">
            <h3><i class="bi bi-box-arrow-in-right me-2"></i>Login to FoodApp</h3>
          </div>
          <div class="card-body p-4">
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">üìß Email Address</label>
                <input type="email" id="email" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">üîê Password</label>
                <input type="password" id="password" class="form-control" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-check-circle me-1"></i> Login
              </button>
            </form>
          </div>
          <div class="card-footer text-center py-3 bg-light">
            Don‚Äôt have an account? <a href="register.html">Register here</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const payload = { email, password };

      try {
        const response = await fetch("http://localhost:8080/api/users/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          const data = await response.json();
          localStorage.setItem("jwtToken", JSON.stringify({ token: data.token }));
          alert("‚úÖ Login successful!");
          window.location.href = "dashboard.html";
        } else {
          const error = await response.json();
          alert("‚ùå " + (error.message || "Login failed"));
        }
      } catch (error) {
        console.error("‚ùå Login error:", error);
        alert("‚ùå Something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
