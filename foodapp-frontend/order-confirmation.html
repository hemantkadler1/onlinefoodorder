<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Confirmation - FoodApp</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      font-family: 'Inter', sans-serif;
    }

    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      background: #ffffff;
    }

    .text-success {
      font-weight: 600;
      font-size: 26px;
    }

    .order-id {
      font-size: 20px;
      font-weight: 500;
      color: #007bff;
    }

    .info-text {
      color: #666;
      font-size: 16px;
      margin-top: 10px;
    }

    .btn {
      border-radius: 40px;
      font-weight: 500;
      padding: 10px 25px;
    }

    .btn-success {
      background-color: #28a745;
    }

    .btn-outline-primary {
      border-color: #007bff;
    }

    .btn-outline-danger {
      border-color: #dc3545;
    }

    .icon-check {
      font-size: 48px;
      color: #28a745;
      margin-bottom: 10px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5 text-center">
    <div class="card p-5 mx-auto" style="max-width: 600px;">
      <div class="icon-check">
        <i class="bi bi-check-circle-fill"></i>
      </div>
      <h2 class="text-success mb-3">Order Placed Successfully!</h2>
      <h4>Your Order ID: <span id="orderId" class="order-id"></span></h4>
      <p class="info-text">Thank you for ordering with <strong>FoodApp</strong>! You can now proceed to payment or track your order.</p>

      <div class="mt-4 d-flex flex-column flex-md-row justify-content-center gap-3">
        <button class="btn btn-success" onclick="goToPayment()"><i class="bi bi-credit-card"></i> Pay Now</button>
        <button class="btn btn-outline-primary" onclick="goToMenu()"><i class="bi bi-arrow-left-circle"></i> Back to Menu</button>
        <button class="btn btn-outline-danger" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Logout</button>
      </div>
    </div>
  </div>

  <script>
  const urlParams = new URLSearchParams(window.location.search);
  const orderId = urlParams.get("id");
  const orderIdSpan = document.getElementById("orderId");

  orderIdSpan.textContent = orderId || "N/A";

  async function fetchOrderTotal() {
    const token = JSON.parse(localStorage.getItem("jwtToken"))?.token;
    if (!token || !orderId) return;

    try {
      const res = await fetch(`http://localhost:8080/api/orders/${orderId}`, {
        headers: { Authorization: "Bearer " + token }
      });
      if (!res.ok) throw new Error("Failed to fetch order");

      const order = await res.json();
      const total = order.totalPrice?.toFixed(2) || "N/A";

      const priceElem = document.createElement("h5");
      priceElem.innerHTML = `Total Amount: ₹<span class="text-success">${total}</span>`;
      orderIdSpan.parentNode.insertBefore(priceElem, orderIdSpan.nextSibling);
    } catch (err) {
      console.error("Could not fetch order total", err);
    }
  }

  fetchOrderTotal();

  function goToPayment() {
    if (!orderId) {
      alert("Order ID missing.");
      return;
    }

    const token = JSON.parse(localStorage.getItem("jwtToken"))?.token;
    if (!token) {
      alert("Session expired.");
      logout();
      return;
    }

    fetch(`http://localhost:8080/api/orders/pay/${orderId}`, {
      method: "PUT",
      headers: {
        Authorization: "Bearer " + token
      }
    })
    .then(res => {
      if (!res.ok) throw new Error("Payment failed");
      return res.json();
    })
    .then(data => {
      alert("✅ Payment successful!");
      window.location.href = `payment.html?id=${orderId}`;
    })
    .catch(err => {
      console.error("Payment error:", err);
      alert("❌ Payment failed. Try again.");
    });
  }

  function goToMenu() {
    window.location.href = "menu.html";
  }

  function logout() {
    localStorage.removeItem("jwtToken");
    localStorage.removeItem("cart");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
